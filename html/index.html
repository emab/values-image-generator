<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="buttons">
    <button onclick="saveImage()">Save Diagram</button>
    <button style="background-color: rgb(223, 77, 77);" onclick="reset()">
      Reset
    </button>
  </div>
  <div class="main">
    <div class="controls" id="controls"></div>
    <div id="model" class="modelHolder">
      <div id="modelHolderSmall">
        <img src="./model.png" class="modelImage" />
        <div class="grid" id="circleGrid">
          <div id="7"></div>
          <div id="6"></div>
          <div id="5"></div>
          <div id="4"></div>
          <div id="3"></div>
          <div id="2"></div>
          <div id="1"></div>
        </div>
        <div class="table">
          <table id="table">
            <thead>
              <tr>
                <th>Value</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
