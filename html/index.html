<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="buttons">
    <button style="background-color: aquamarine;" onclick="saveImage()">
      Save Diagram
    </button>
    <button
      style="background-color: rgb(223, 77, 77); margin-right: 30px;"
      onclick="reset()"
    >
      Reset
    </button>
    Value: <input type="text" id="newValueName"/> Limiting: <input type="checkbox" id="newValueLimiting" />
    Level:
    <select id="newValueLevel">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
    </select>
    <button style="background-color: rgb(119, 175, 119);" onclick="addNewValue()">Add</button>
    <div>
      <button onclick="updateTab(1)">Tab 1</button>
      <button onclick="updateTab(2)">Tab 2</button>
      <button onclick="updateTab(3)">Tab 3</button>
    </div>
  </div>
  <div class="main">
    <div class="controls" id="controls"></div>
    <div id="model" class="modelHolder">
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
